<div class="main">
    <div class="grid_container">
        <div class="search-bar">
            <div class="input-group search-group" data-toggle="searchbar">
            </div><!-- /input-group -->
        </div>
        <div class="grid js-btn-grid"></div>
    </div>
    <div class="panel panel_shadow">
        <div class="panel-heading">
            <h3 class="panel-title">详情</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal clearfix js-btn-detail">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group required">
                        <label class="col-md-2 col-sm-2 control-label">按钮名称</label>
                        <div class="col-md-8 col-sm-8">
                            <input name="BTN_NAME" class="form-control" data-rule="按钮名称:required;length[1~60, true]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 col-sm-2 control-label">URL</label>
                        <div class="col-md-8 col-sm-8">
                            <input name="PAGE_URL" class="form-control" data-rule="length[1~60, true]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 col-sm-2 control-label">备注</label>
                        <div class="col-md-8 col-sm-8">
                            <textarea name="COMMENTS" class="form-control" data-rule="length[1~255, true]"></textarea>
                        </div>
                    </div>
                </div><!-- end of col-md-12 -->
                <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                    <button type="button" class="btn btn_minwidth btn-primary js-btn-new">新建</button>
                    <button type="button" class="btn btn_minwidth btn-primary js-btn-edit">编辑</button>
                </div>
                <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2" style="display:none;">
                    <button type="button" class="btn btn_minwidth btn-primary js-btn-ok">
                        确定
                    </button>
                    <button type="button" class="btn btn_minwidth btn-default js-btn-cancel">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
