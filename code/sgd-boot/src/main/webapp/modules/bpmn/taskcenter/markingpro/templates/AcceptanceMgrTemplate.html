<!--受理单信息-->
<div class="panel panel_shadow clearfix js-panel" style="border:0;padding:0;margin-bottom:0;">
	<div class="panel-heading">
		<h3 class="panel-title">申请单信息</h3>
	</div>
	<div class="proposerDiv" style="min-height: 200px;height:auto;">
		<h4 class="panel-title" style="border-bottom:0;margin: 10px 14px;">申请人信息</h4>
		<form class="form-horizontal js-form-proposerInfo">
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">申请人类型</label>
					<div class="col-md-8">
						<input name="APPLY_TYPE_ID" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">证件类型</label>
					<div class="col-md-8">
						<input name="ID_TYPE_ID" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">证件号码</label>
					<div class="col-md-8">
						<input type="text" NAME="ID_NO"  class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">姓名</label>
					<div class="col-md-8">
						<input name="NAME" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">性别</label>
					<div class="col-md-8">
						<input name="GENDER" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">出生日期</label>
					<div class="col-md-8">						
						<input name="BIRTH_DATE" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">移动电话</label>
					<div class="col-md-8">
						<input name="MOBILE_PHONE" type="text" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">固定电话</label>
					<div class="col-md-8">
						<input name="FIXED_PHONE" type="text" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-1-5 col-sm-2 control-label">户籍地址</label>
					<div class="col-md-8-5 col-sm-10">
						<input name="PERMANENT_ADD" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-1-5 col-sm-2 control-label">居住地址</label>
					<div class="col-md-8-5 col-sm-10">
						<input name="RESIDENCE_ADD" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-1-5 col-sm-2 control-label">邮寄地址</label>
					<div class="col-md-8-5 col-sm-10">
						<input name="MAILING_ADD"  class="form-control"></div>
				</div>
			</div>
		</form>
	</div>
	<div class="proxyDiv" style="min-height: 200px;height:auto;">
		<h4 class="panel-title" style="border-bottom:0;margin: 10px 14px;">代理人信息</h4>
		<form class="form-horizontal js-form-proxy">
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">证件类型</label>
					<div class="col-md-8">
						<input name="ID_TYPE_ID" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="form-group">
					<label class="col-md-2 control-label">证件号码</label>
					<div class="col-md-4">
						<input type="text" NAME="ID_NO" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">姓名</label>
					<div class="col-md-8">
						<input name="NAME"  class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">性别</label>
					<div class="col-md-8">
						<input name="GENDER"  class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">出生日期</label>
					<div class="col-md-8">
						<input name="BIRTH_DATE" class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">移动电话</label>
					<div class="col-md-8">
						<input name="MOBILE_PHONE" type="text"  class="form-control"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-md-4 control-label">固定电话</label>
					<div class="col-md-8">
						<input name="FIXED_PHONE" type="text"  class="form-control"></div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-1-5 col-sm-2 control-label">户籍地址</label>
					<div class="col-md-8-5 col-sm-10">
						<input name="PERMANENT_ADD"  class="form-control"></div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-1-5 col-sm-2 control-label">居住地址</label>
					<div class="col-md-8-5 col-sm-10">
						<input name="RESIDENCE_ADD"  class="form-control"></div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12">
				<div class="form-group">
					<label class="col-md-1-5 col-sm-2 control-label">邮寄地址</label>
					<div class="col-md-8-5 col-sm-10">
						<input name="MAILING_ADD" data-rule="required" class="form-control js-menu-url"></div>
				</div>
			</div>
		</form>
	</div>
	<div class="materialDiv" style="min-height: 200px;height:auto;">
		<h4 class="panel-title" style="border-bottom:0;margin: 10px 14px;">证明材料</h4>
		<div class="materialsContainer" style="padding-left:60px;"></div>
	</div>
</div>
