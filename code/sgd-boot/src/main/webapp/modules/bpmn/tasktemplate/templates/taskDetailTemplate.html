<form class="form-horizontal clearfix js-form-detail" style="padding-top: 10px">
    <div class="col-md-4 col-sm-6">
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">任务名称</label>
            <div class="col-md-8 col-sm-8">
                <input name="TEMPLATE_NAME" class="form-control" data-rule="任务名称:required;length[1~60, true]">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">任务编码</label>
            <div class="col-md-8 col-sm-8">
                <input name="CODE" class="form-control" data-rule="任务编码:required;length[1~60, true]">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">模板类型</label>
            <div class="col-md-8 col-sm-8">
                <input type="text" name="TEMPLATE_TYPE" id="templateTypeCombox" class="form-control" data-rule="模板类型:required">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">任务类型</label>
            <div class="col-md-8 col-sm-8">
                <input type="text" name="TASK_TYPE" id="taskTypeCombox" class="form-control" data-rule="任务类型:required">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group ">
            <label class="col-md-4 col-sm-4 control-label">预警时限</label>
            <div class="col-md-8 col-sm-8">
                <input name="WARN_LIMIT" class="form-control" data-rule="integer; range[1~100]">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group ">
            <label class="col-md-4 col-sm-4 control-label">告警时限</label>
            <div class="col-md-8 col-sm-8">
                <input name="ALARM_LIMIT" class="form-control" data-rule="integer; range[1~100]">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group ">
            <label class="col-md-4 col-sm-4 control-label">流程图</label>
            <div class="col-md-8 col-sm-8">
                <input name="PHOTO_PATH" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group ">
            <label class="col-md-4 col-sm-4 control-label">描述</label>
            <div class="col-md-8 col-sm-8">
                <input name="COMMENTS" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group ">
            <label class="col-md-4 col-sm-4 control-label">是否会签</label>
            <div class="col-md-8 col-sm-8">
                <input name="IS_MULTI_SIGIN" id="multiSiginCombox" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6" style="display: none;">
        <div class="form-group ">
            <label class="col-md-4 col-sm-4 control-label">会签类型</label>
            <div class="col-md-8 col-sm-8">
                <input name="SIGN_TYPE" id="signTypeCombox" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6" style="display: none;">
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">会签值</label>
            <div class="col-md-8 col-sm-8">
                <input name="SIGIN_VALUE" class="form-control" data-rule="会签值:required">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="form-group ">
            <label class="col-md-4 col-sm-4 control-label">环节表单</label>
            <div class="col-md-8 col-sm-8">
                <div class="input-group">
                    <input type="text" NAME="FORM_NAME" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6" style="display:none;">
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">绑定服务</label>
            <div class="col-md-8 col-sm-8">
                <input name="SERVICE_NAME" class="form-control" >
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6" style="display:none;">
        <div class="form-group">
            <label class="col-md-4 col-sm-4 control-label">参数数据源</label>
            <div class="col-md-8 col-sm-8">
                <input name="PARAM_PAGE" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6 col-md-offset-8 col-sm-offset-6">
        <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
                <button type="button" class="btn btn_minwidth btn-primary js-form-new" disabled="true">新建</button>
                <button type="button" class="btn btn_minwidth btn-primary js-form-edit" disabled="true">编辑</button>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6 col-md-offset-8 col-sm-offset-6" style="display:none;">
        <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
                <button type="button" class="btn btn_minwidth btn-primary js-form-ok">
                    确定
                </button>
                <button type="button" class="btn btn_minwidth btn-default js-form-cancel">
                    取消
                </button>
            </div>
        </div>
    </div>
</form>
