<div class="panel panel_shadow">
    <div class="panel-heading">
        <h4 class="panel-title">表单库</h4>
    </div>
    <div class="grid_container">
        <div class="search-bar">
            <div class="input-group js-searchbar search-group" data-toggle="searchbar"></div>
        </div>
        <div class="grid js-taskform-grid"></div>
    </div>
</div>
<div class="panel panel_shadow">
    <div class="panel-heading">
        <h3 class="panel-title">详情</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal clearfix js-form-detail">
            <div class="col-md-6 col-sm-6">
                <div class="form-group required">
                    <label class="col-md-4 col-sm-4 control-label">表单名称</label>
                    <div class="col-md-8 col-sm-8">
                        <input name="FORM_NAME" class="form-control" data-rule="表单名称:required;length[1~60, true]">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group required">
                    <label class="col-md-4 col-sm-4 control-label">表单编码</label>
                    <div class="col-md-8 col-sm-8">
                        <input name="FORM_CODE" class="form-control" data-rule="表单编码:required;length[1~60, true]">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group required">
                    <label class="col-md-4 col-sm-4 control-label">表单类型</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" name="FORM_TYPE" id="formTypeCombox" class="form-control" data-rule="表单类型:required">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group required">
                    <label class="col-md-4 col-sm-4 control-label">使用场景</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" name="APPLY_TYPE" id="applyTypeCombox" class="form-control" data-rule="使用场景:required">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">URL</label>
                    <div class="col-md-8 col-sm-8">
                        <input name="PAGE_URL" class="form-control" data-rule="length[1~60, true]">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">描述</label>
                    <div class="col-md-8 col-sm-8">
                        <input name="COMMENTS" class="form-control" data-rule="length[1~60, true]">
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                <button type="button" class="btn btn_minwidth btn-primary js-form-new">新建</button>
                <button type="button" class="btn btn_minwidth btn-primary js-form-edit">编辑</button>
            </div>
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2" style="display:none;">
                <button type="button" class="btn btn_minwidth btn-primary js-form-ok">
                    确定
                </button>
                <button type="button" class="btn btn_minwidth btn-default js-form-cancel">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>
