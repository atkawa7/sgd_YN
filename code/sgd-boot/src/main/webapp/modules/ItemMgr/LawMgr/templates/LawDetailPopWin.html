<div class="ui-dialog dialog-md">
<div class="modal-header">
    <h4 class="modal-title">法规库详情</h4>
</div>
<div class="modal-body top-padding">
    <form class="form-horizontal js-detail-form">
        <div class="form-group">
            <label class="col-md-2 control-label">
            	法律法规名称
            </label>
            <div class="col-md-4">
                <input name="NAME" class="form-control" readonly="readonly"/>
            </div>
            <label class="col-md-2 control-label">
				法律法规类型
            </label>
            <div class="col-md-4">
                <input name="TYPE_ID" class="form-control " readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
            	文号
            </label>
            <div class="col-md-4">
                <input name="FILE_NO" class="form-control " readonly="readonly"/>
            </div>
            <label class="col-md-2 control-label">
				适用范围
            </label>
            <div class="col-md-4">
                <input name="SCOPE" class="form-control " readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
            	实施日期
            </label>
            <div class="col-md-4">
            	<div class="input-group">
                	<input name="EXE_DATE" class="form-control " readonly="readonly"/>
               </div>
            </div>
            <label class="col-md-2 control-label">
				颁布日期
            </label>
            <div class="col-md-4">
            	<div class="input-group">
                	<input name="PUB_DATE" class="form-control " readonly="readonly"/>
				</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
            	颁布单位
            </label>
            <div class="col-md-4">
                <input name="PUB_DEPARTMENT" class="form-control " readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
            	颁布情况概述
            </label>
            <div class="col-md-10">
                <textarea rows="2" class="form-control" readonly="readonly" name="PUB_SUMMARY" style="width: 100%;resize: auto;max-width: 100%;"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">附件：</label>
            <div class=" col-md-10">
                <table style="width: 100%;text-align: center;" class="FILE_LIST_TABLE table table-bordered table-striped">
	        		<tr style="background-color: #F7F7F7;height: 40px;">
	        			<td style="width: 50px;"></td>
	        			<td>文件名称</td>
	        			<td style="width: 50px;"></td>
	        		</tr>
	        	</table>
            </div>
        </div>
        
    </form>
</div>
<div class="modal-footer">
    <div class="col-md-12 col-sm-12 text-right">
        <div class="row">
            <button type="button" class="btn btn_minwidth btn-primary js-ok" autofocus>
            	{{COMMON_OK}}
            </button>
            <button type="button" class="btn btn_minwidth btn-default js-cancel" data-dismiss>
                {{COMMON_CLOSE}}
            </button>
        </div>
    </div>
</div>
</div>
